<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="contenedor">
    <form class="was-validated" [formGroup]="formregister">
      <div class="mb-3">
        <label for="exampleFormControlInput1 validationTextarea" class="form-label" style="font-weight: bold">Email*</label>
        <input type="email" class="form-control in-invalid" id="exampleFormControlInput1 validationTextarea" required
          formControlName="email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1 validationTextarea" class="form-label" style="font-weight: bold">Password*</label>
        <input type="text" class="form-control in-invalid" id="exampleFormControlInput1 validationTextarea" required
          formControlName="password">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1 validationTextarea" class="form-label" style="font-weight: bold">Monto inicial Cuenta de Ahorros</label>
        <input type="number" class="form-control in-invalid" id="exampleFormControlInput1 validationTextarea"
          formControlName="ahorro">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1 validationTextarea" class="form-label" style="font-weight: bold">Monto inicial Tarjeta de Cr√©dito</label>
        <input type="number" class="form-control in-invalid" id="exampleFormControlInput1 validationTextarea"
          formControlName="tc">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1 validationTextarea" class="form-label" style="font-weight: bold">Deuda inicial</label>
        <input type="number" class="form-control in-invalid" id="exampleFormControlInput1 validationTextarea"
          formControlName="deuda">
      </div>
      <div class="mb-3">
        <button class="btn btn-dark" type="submit">JOIN</button>
      </div>
    </form>
  </div>
</body>
</html>
