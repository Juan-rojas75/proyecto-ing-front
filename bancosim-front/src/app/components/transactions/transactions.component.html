<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="descriptiontransaction">{{tittle}}</p>
    <div class="contenedor">
        <form class="was-validated" [formGroup]="formtransaction">
          <div class="mb-3">
            <label for="exampleFormControlInput1 validationTextarea" class="form-label" style="font-weight: bold">Cuenta de Origen*</label>
            <input type="number" class="form-control in-invalid" id="exampleFormControlInput1 validationTextarea" required
              formControlName="origen">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1 validationTextarea" class="form-label" style="font-weight: bold">Cuenta Destino*</label>
            <input type="number" class="form-control in-invalid" id="exampleFormControlInput1 validationTextarea" required
              formControlName="destino">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1 validationTextarea" class="form-label" style="font-weight: bold">Valor</label>
            <input type="number" class="form-control in-invalid" id="exampleFormControlInput1 validationTextarea" required
              formControlName="valor">
          </div>
          <div class="mb-3">
            <button class="btn btn-dark" type="submit">TRANSFERIR</button>
          </div>
        </form>
      </div>
</body>
</html>
