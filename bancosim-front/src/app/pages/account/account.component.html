<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="contenedor">
    <mat-card class="example-card" *ngFor="let item of Cuenta1">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>Valor=${{item.saldo}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="icon-account" src="{{item.image}}" alt="">
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/movimientos', '/c']">Ver m√°s</button>
      </mat-card-actions>
    </mat-card>
  </div>
</body>

</html>
