<loading-animation *ngIf="loader; else content"></loading-animation>
<ng-template #content>
  <p class="descriptiontransaction">Movimientos</p>
  <div class="contenedor">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cuenta</th>
          <th scope="col">Valor</th>
          <th scope="col">Tipo</th>
          <th scope="col">Destino</th>
          <th scope="col">Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of movimientos">
          <th scope="row">{{item.code}}</th>
          <td>{{item.originAccount}}</td>
          <td>{{item.destinyAccount}}</td>
          <td>{{item.date}}</td>
          <td>{{item.typeMov}}</td>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
